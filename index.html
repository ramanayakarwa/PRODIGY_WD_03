<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-app">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <!-- Player Setup -->
            <div id="player-setup">
                <input type="text" id="player-x-name" placeholder="Enter Player X's name" />
                <input type="text" id="player-o-name" placeholder="Enter Player O's name" />
                <button id="start-game-button">Start Game</button>
            </div>
            
            <!-- Game Board -->
            <div id="game-board-container" style="display: none;">
                <div id="game-board">
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                </div>
                <div id="game-status">
                    <p id="status-text">Player <span id="current-player">X</span>'s turn</p>
                </div>
                <button id="restart-button">Restart Game</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
